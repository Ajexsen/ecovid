<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InfoVis Group 14</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="bg" class="full_v bg">
    <div id="logo_burgundy" class="logo burgundy-text">XIV.</div>
    <div id="map_bg" class="fullheight_v map_bg map_container">
        <div id="logo_white" class="logo white-text">XIV.</div>
    </div>
</div>
<div id="fullpage" class="fullwidth_v">
    <div id="section0" class="section fullheight_v flexrow_parent">
        <div id="oneleft" class="fullheight_v map_container flexleft">
            <div id="map" class="map">
                <svg id="map_svg" class="map_svg"></svg>
            </div>
        </div>
        <div id="onerightcontainter" class="fullheight_v flexright onerightcontainter">
            <div id="oneright" class="flexcolumn oneright">
                <div id="onerighttop" class="flexnone flexrow">
                    <div id="stat1" class="flex1 flexcolumn stat">
                        <div class="stat_title">Total Cases</div>
                        <div class="stat_value">000000</div>
                    </div>
                    <div id="stat2" class="flex1 stat">
                        <div class="stat_title">New Cases</div>
                        <div class="stat_value">000000</div>
                    </div>
                    <div id="stat3" class="flex1 stat">
                        <div class="stat_title">Total Deaths</div>
                        <div class="stat_value">000000</div>
                    </div>
                    <div id="stat4" class="flex1 stat">
                        <div class="stat_title">New Deaths</div>
                        <div class="stat_value">000000</div>
                    </div>
                    <div id="stat5" class="flex1 stat stat_last">
                        <div class="stat_title">Death Rate</div>
                        <div class="stat_value">00.00%</div>
                    </div>
                </div>
                <div id="onerightmiddle" class="flex2 flexrow">
                    <div id="case_hist" class="flex1 flexrow hist_parent">
                        <div class="flex1 center_parent">
                            <div id="case_hist_left" class="bar_center_container center_box"></div>
                        </div>
                        <div class="flexnone hist_labels center_parent">
                            <div id="case_hist_label" class="flexcolumn hist_label_center bar_center_container center_box">
                                <div class="flex1 hist_label">
                                    <div class="hist_label_text">80+</div>
                                </div>
                                <div class="flex1 hist_label">
                                    <div class="hist_label_text">60-79</div>
                                </div>
                                <div class="flex1 hist_label">
                                    <div class="hist_label_text">30-59</div>
                                </div>
                                <div class="flex1 hist_label">
                                    <div class="hist_label_text">15-34</div>
                                </div>
                                <div class="flex1 hist_label">
                                    <div class="hist_label_text">5-14</div>
                                </div>
                                <div class="flex1 hist_label">
                                    <div class="hist_label_text">0-4</div>
                                </div>
                            </div>
                        </div>
                        <div class="flex1 center_parent">
                            <div id="case_hist_right" class="bar_center_container center_box"></div>
                        </div>
                    </div>
                    <div id="death_hist" class="flex1 flexrow hist_parent">
                        <div class="flex1 center_parent">
                            <div id="death_hist_left" class="bar_center_container center_box"></div>
                        </div>
                        <div class="flexnone hist_labels center_parent">
                            <div id="death_hist_label" class="flexcolumn hist_label_center bar_center_container center_box">
                                <div class="flex1 hist_label">
                                    <div class="hist_label_text">80+</div>
                                </div>
                                <div class="flex1 hist_label">
                                    <div class="hist_label_text">60-79</div>
                                </div>
                                <div class="flex1 hist_label">
                                    <div class="hist_label_text">30-59</div>
                                </div>
                                <div class="flex1 hist_label">
                                    <div class="hist_label_text">15-34</div>
                                </div>
                                <div class="flex1 hist_label">
                                    <div class="hist_label_text">5-14</div>
                                </div>
                                <div class="flex1 hist_label">
                                    <div class="hist_label_text">0-4</div>
                                </div>
                            </div>
                        </div>
                        <div class="flex1 center_parent">
                            <div id="death_hist_right" class="bar_center_container center_box"></div>
                        </div>
                    </div>
                </div>
                <input type="range" name="date_slider" id="date_slider" min="1" max="300" value="1">
                <div id="onerightbottom" class="flex3 flexcolumn ">
                    <div id="line_chart_slider_top" class="flex1"></div>
                    <div id="line_chart_slider_bottom" class="flex1"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="section1" class="section center_parent">
        <div id="content_sec2" class="content_sec center_box flexcolumn">
            <div id="twotop" class="flexnone flexcolumn content_titles">
                <div class="content_title fullwidth_p flexnone">COVID-19</div>
                <div class="content_subtitle fullwidth_p flexnone">is affectinig the travel and tourism in Germany ...
                </div>
            </div>
            <div id="twomiddle" class="flex3 frame content_middle">
            </div>
            <div id="twobottom" class="flex1 frame">
            </div>
        </div>
    </div>
    <div id="section2" class="section">
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="js/jquery.vmap.js"></script>
<script src="js/jquery.vmap.germany.js"></script>
<script src="js/fullpage.js"></script>
<script src="js/script.js"></script>
<script src="js/diagrams.js"></script>

</body>
</html>
